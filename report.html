<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reports ‚Äì Meena Chitfunds</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
      padding-bottom: 100px;
    }
    header {
      background: #1f1f1f;
      padding: 1rem;
      text-align: center;
      font-size: 1.4rem;
      font-weight: bold;
      color: #00bcd4;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      background: #1c1c1c;
      padding: 0.5rem;
      border-bottom: 1px solid #333;
    }
    nav button {
      flex: 1 1 45%;
      margin: 0.25rem;
      padding: 0.75rem;
      border: none;
      background: #2a2a2a;
      color: #ccc;
      font-weight: 500;
      border-radius: 6px;
      cursor: pointer;
    }
    nav button:hover {
      background: #333;
      color: #00e6e6;
    }
    .container {
      padding: 1rem;
    }
    label, select, input {
      display: block;
      width: 100%;
      margin: 1rem 0 0.5rem;
    }
    select, input {
      padding: 0.7rem;
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 8px;
      color: #fff;
    }
    .suggestions {
      background: #1c1c1c;
      border: 1px solid #333;
      border-radius: 6px;
      max-height: 150px;
      overflow-y: auto;
    }
    .suggestions div {
      padding: 0.5rem;
      cursor: pointer;
    }
    .suggestions div:hover {
      background: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.7rem;
      border-bottom: 1px solid #333;
      text-align: left;
    }
    th {
      background: #1f1f1f;
      color: #00e6e6;
    }
    tr.unpaid {
      background: #2a1a1a;
    }
    .export-btn {
      background: #2a2a2a;
      color: #00e6e6;
      border: none;
      padding: 0.8rem;
      border-radius: 8px;
      margin-top: 1rem;
      width: 100%;
      cursor: pointer;
      font-weight: bold;
    }
    .export-btn:hover {
      background: #333;
    }
    .payments table {
      width: 100%;
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }
    .payments th, .payments td {
      border: 1px solid #444;
      padding: 0.4rem;
    }
    #chartSection {
      margin-top: 2rem;
      background: #1c1c1c;
      padding: 1rem;
      border-radius: 10px;
    }
    canvas {
      max-width: 100%;
    }
    .whatsapp-btn {
      background-color: #25D366;
      color: #fff;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 5px;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #1c1c1c;
      color: #888;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>

<header>üìä Group Reports ‚Äì Meena Chitfunds</header>

<nav>
  <button onclick="location.href='index.html'">üè† Dashboard</button>
  <button onclick="location.href='add-group.html'">‚ûï Add Group</button>
  <button onclick="location.href='add-member.html'">üë§ Add Member</button>
  <button onclick="location.href='add-payment.html'">üí∏ Add Payment</button>
</nav>

<div class="container">
  <label>Select Group</label>
  <select id="groupSelect" onchange="renderTable(); renderChart();">
    <option value="">-- Select Group --</option>
  </select>

  <label>Search Member</label>
  <input type="text" id="searchInput" placeholder="Start typing name..." oninput="renderSuggestions()" />
  <div class="suggestions" id="suggestions"></div>

  <table id="reportTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Place</th>
        <th>Last Due</th>
        <th>Total Paid</th>
        <th>Unpaid?</th>
        <th>üì§</th>
        <th>üìÑ PDF</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button class="export-btn" onclick="exportPDF()">üì§ Export Full Group as PDF</button>

  <div id="chartSection">
    <h3>üìà Group Payment Overview</h3>
    <canvas id="groupChart"></canvas>
  </div>
</div>

<footer>Powered by Goorac ¬∑ Meena Chitfunds</footer>

<script>
let data = { groups: [] };

function loadGroups() {
  const raw = localStorage.getItem('chitData');
  if (raw) {
    data = JSON.parse(raw);
    const select = document.getElementById('groupSelect');
    data.groups.forEach(group => {
      const option = document.createElement('option');
      option.value = group.id;
      option.textContent = group.name;
      select.appendChild(option);
    });
  }
}

function renderSuggestions() {
  const groupId = document.getElementById('groupSelect').value;
  const group = data.groups.find(g => g.id === groupId);
  const input = document.getElementById('searchInput').value.toLowerCase();
  const suggestionBox = document.getElementById('suggestions');
  suggestionBox.innerHTML = '';
  if (!group || !input) return;
  group.members.filter(m => m.name.toLowerCase().includes(input)).forEach(member => {
    const div = document.createElement('div');
    div.textContent = member.name;
    div.onclick = () => {
      document.getElementById('searchInput').value = member.name;
      suggestionBox.innerHTML = '';
      renderTable();
    };
    suggestionBox.appendChild(div);
  });
}

function renderTable() {
  const groupId = document.getElementById('groupSelect').value;
  const search = document.getElementById('searchInput').value.toLowerCase();
  const tbody = document.querySelector('#reportTable tbody');
  tbody.innerHTML = '';
  const group = data.groups.find(g => g.id === groupId);
  if (!group || !group.members) return;
  const totalMonths = group.totalMonths || 20;
  group.members.filter(m => m.name.toLowerCase().includes(search)).forEach(member => {
    const lastDue = (member.payments || []).length > 0 ? member.payments[member.payments.length - 1].due : 0;
    const totalPaid = (member.amountPaid || 0) + (member.payments || []).reduce((sum, p) => sum + p.amount, 0);
    const unpaid = (member.payments || []).length < totalMonths;
    const tr = document.createElement('tr');
    if (unpaid) tr.classList.add('unpaid');
    tr.innerHTML = `
      <td>${member.name}</td>
      <td>${member.phone || '-'}</td>
      <td>${member.place || '-'}</td>
      <td>${lastDue}</td>
      <td>‚Çπ${totalPaid}</td>
      <td>${unpaid ? '‚úÖ' : '‚ùå'}</td>
      <td><button class="whatsapp-btn" onclick="sendWhatsApp('${member.name}', '${member.phone}', ${totalPaid})">Send</button></td>
      <td><button class="export-btn" onclick="exportMemberPDF('${group.id}', '${member.id}')">PDF</button></td>
    `;
    tbody.appendChild(tr);
    if (member.payments && member.payments.length > 0) {
      const paymentsTr = document.createElement('tr');
      paymentsTr.innerHTML = `
        <td colspan="8">
          <div class="payments">
            <strong>Payment History</strong>
            <table>
              <thead><tr><th>Name</th><th>Due #</th><th>Amount</th><th>Date</th></tr></thead>
              <tbody>
                ${member.payments.map(p => `<tr><td>${member.name}</td><td>${p.due}</td><td>‚Çπ${p.amount}</td><td>${p.date || '-'}</td></tr>`).join('')}
              </tbody>
            </table>
          </div>
        </td>
      `;
      tbody.appendChild(paymentsTr);
    }
  });
}

function renderChart() {
  const groupId = document.getElementById('groupSelect').value;
  const group = data.groups.find(g => g.id === groupId);
  if (!group || !group.members) return;
  const labels = group.members.map(m => m.name);
  const totals = group.members.map(m => (m.amountPaid || 0) + (m.payments || []).reduce((sum, p) => sum + p.amount, 0));
  const ctx = document.getElementById('groupChart').getContext('2d');
  if (window.chartInstance) window.chartInstance.destroy();
  window.chartInstance = new Chart(ctx, {
    type: 'bar',
    data: {
      labels,
      datasets: [{
        label: 'Total Paid (‚Çπ)',
        data: totals,
        backgroundColor: '#00bcd4'
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { display: false },
        tooltip: { callbacks: { label: ctx => `‚Çπ${ctx.raw}` } }
      }
    }
  });
}

function exportPDF() {
  const groupName = document.getElementById('groupSelect').selectedOptions[0]?.text || 'Report';
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  doc.setFontSize(14);
  doc.text(`Meena Chitfunds ‚Äì Group Report: ${groupName}`, 10, 10);
  let y = 20;
  const rows = document.querySelectorAll('#reportTable tbody tr');
  rows.forEach(row => {
    const text = row.textContent.trim();
    doc.text(text, 10, y);
    y += 8;
  });
  doc.save(`${groupName}_Report.pdf`);
}

function exportMemberPDF(groupId, memberId) {
  const group = data.groups.find(g => g.id === groupId);
  if (!group) return;
  const member = group.members.find(m => m.id === memberId);
  if (!member) return;
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  doc.setFontSize(18);
  doc.text("Meena Chitfunds", 14, 14);
  doc.setFontSize(12);
  doc.text(`Group: ${group.name}`, 14, 22);
  doc.text(`Member: ${member.name}`, 14, 28);
  doc.text(`Phone: ${member.phone || '-'}`, 14, 34);
  doc.text(`Place: ${member.place || '-'}`, 14, 40);
  doc.text(`Exported: ${new Date().toLocaleString()}`, 14, 46);
  const tableHead = [["Due", "Amount", "Date"]];
  const tableBody = (member.payments || []).map(p => [
    p.due || "-",
    `‚Çπ${p.amount || 0}`,
    p.date || "-"
  ]);
  if (tableBody.length === 0) tableBody.push(["-", "‚Çπ0", "-"]);
  doc.autoTable({
    startY: 52,
    head: tableHead,
    body: tableBody,
    theme: "grid",
    headStyles: { fillColor: [0, 188, 212] },
    styles: {
      fontSize: 10,
      fillColor: [30, 30, 30],
      textColor: 255,
      lineColor: [70, 70, 70]
    },
    alternateRowStyles: { fillColor: [18, 18, 18] }
  });
  doc.save(`${member.name}_MeenaChitfunds.pdf`);
}

function sendWhatsApp(name, phone, amount) {
  if (!phone) return alert('Phone number not available');
  const message = `Hi ${name},\nYour current total paid in Meena Chitfunds is ‚Çπ${amount}.\nKeep tracking your payments.`;
  const url = `https://wa.me/91${phone}?text=${encodeURIComponent(message)}`;
  window.open(url, '_blank');
}

loadGroups();
</script>
</body>
</html>
