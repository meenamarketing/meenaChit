<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chit Status ‚Äì Meena Chitfunds</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding-bottom: 100px;
    }
    header {
      background: #1f1f1f;
      padding: 1rem;
      text-align: center;
      font-size: 1.4rem;
      font-weight: bold;
      color: #00bcd4;
    }
    nav {
      display: flex;
      justify-content: space-around;
      background: #1c1c1c;
      padding: 0.5rem;
    }
    nav button {
      padding: 0.6rem;
      border: none;
      border-radius: 5px;
      background-color: #2a2a2a;
      color: #ccc;
      cursor: pointer;
    }
    nav button:hover {
      background-color: #333;
      color: #00e6e6;
    }
    .container {
      padding: 1rem;
    }
    label, select, input {
      display: block;
      width: 100%;
      margin: 1rem 0 0.5rem;
    }
    select, input {
      padding: 0.8rem;
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 8px;
      color: #fff;
    }
    table {
      width: 100%;
      margin-top: 1rem;
      border-collapse: collapse;
    }
    th, td {
      padding: 0.7rem;
      border: 1px solid #333;
      text-align: left;
    }
    th {
      background: #1f1f1f;
      color: #00e6e6;
    }
    button.save-btn {
      background-color: #2a2a2a;
      color: #00e6e6;
      border: none;
      padding: 0.8rem;
      border-radius: 8px;
      width: 100%;
      margin-top: 1rem;
      cursor: pointer;
    }
    button.save-btn:hover {
      background-color: #333;
    }
    .suggestions {
      background: #1c1c1c;
      border: 1px solid #333;
      border-radius: 6px;
      max-height: 150px;
      overflow-y: auto;
      position: absolute;
      width: calc(100% - 2rem);
      z-index: 10;
    }
    .suggestions div {
      padding: 0.5rem;
      cursor: pointer;
    }
    .suggestions div:hover {
      background-color: #333;
    }
    #selectedMembers li {
      margin: 0.3rem 0;
      background: #1e1e1e;
      padding: 0.5rem;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #selectedMembers button {
      background: transparent;
      border: none;
      color: #f66;
      font-size: 1rem;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #1c1c1c;
      color: #888;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>üìú Chit Holders Status</header>
  <nav>
    <button onclick="location.href='index.html'">üè† Dashboard</button>
    <button onclick="location.href='add-group.html'">‚ûï Add Group</button>
    <button onclick="location.href='add-payment.html'">üí∏ Add Payment</button>
    <button onclick="location.href='report.html'">üìä Reports</button>
  </nav>

  <div class="container">
    <label>Select Group</label>
    <select id="groupSelect" onchange="renderChitStatus(); updateSuggestions();">
      <option value="">-- Select Group --</option>
    </select>

    <label>Due Number (Month)</label>
    <input type="number" id="chitMonth" min="1" placeholder="e.g., 1" />

    <label>Search Member(s)</label>
    <input type="text" id="memberSearch" placeholder="Type to search..." />
    <div id="suggestions" class="suggestions"></div>

    <label>Selected Members</label>
    <ul id="selectedMembers"></ul>

    <label>Amount Given</label>
    <input type="number" id="chitAmount" placeholder="e.g., 100000" />

    <label>Given Date</label>
    <input type="date" id="chitDate" />

    <button class="save-btn" onclick="saveChitEntry()">‚ûï Save Chit Entry</button>

    <table id="chitTable">
      <thead>
        <tr>
          <th>Due</th>
          <th>Member(s)</th>
          <th>Amount</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <footer>Powered by Goorac ¬∑ Meena Chitfunds</footer>

  <script>
    let data = { groups: [] };
    let selectedGroup = null;
    let selectedMembers = [];

    function loadGroups() {
      const raw = localStorage.getItem('chitData');
      if (raw) {
        data = JSON.parse(raw);
        const select = document.getElementById('groupSelect');
        select.innerHTML = '<option value="">-- Select Group --</option>';
        data.groups.forEach(group => {
          const option = document.createElement('option');
          option.value = group.id;
          option.textContent = group.name;
          select.appendChild(option);
        });
      }
    }

    function renderChitStatus() {
      const groupId = document.getElementById('groupSelect').value;
      const tbody = document.querySelector('#chitTable tbody');
      tbody.innerHTML = '';
      selectedGroup = data.groups.find(g => g.id === groupId);
      selectedMembers = [];
      updateSelectedList();

      if (!selectedGroup) return;
      if (!selectedGroup.chitsGiven) selectedGroup.chitsGiven = [];

      selectedGroup.chitsGiven.forEach(chit => {
        const names = chit.members.map(id => {
          const mem = selectedGroup.members.find(m => m.id === id);
          return mem ? mem.name : "Unknown";
        }).join(', ');
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${chit.due}</td>
          <td>${names}</td>
          <td>‚Çπ${chit.amount}</td>
          <td>${chit.date}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function updateSelectedList() {
      const ul = document.getElementById('selectedMembers');
      ul.innerHTML = '';
      selectedMembers.forEach((id, i) => {
        const mem = selectedGroup.members.find(m => m.id === id);
        const li = document.createElement('li');
        li.innerHTML = `${mem.name} <button onclick="removeMember(${i})">‚úñ</button>`;
        ul.appendChild(li);
      });
    }

    function removeMember(index) {
      selectedMembers.splice(index, 1);
      updateSelectedList();
    }

    document.getElementById('memberSearch').addEventListener('input', function () {
      const val = this.value.toLowerCase();
      updateSuggestions(val);
    });

    function updateSuggestions(val = '') {
      const div = document.getElementById('suggestions');
      div.innerHTML = '';
      if (!selectedGroup || !val) return;

      selectedGroup.members.forEach(m => {
        if (m.name.toLowerCase().includes(val) && !selectedMembers.includes(m.id)) {
          const item = document.createElement('div');
          item.textContent = m.name;
          item.onclick = () => {
            selectedMembers.push(m.id);
            document.getElementById('memberSearch').value = '';
            div.innerHTML = '';
            updateSelectedList();
          };
          div.appendChild(item);
        }
      });
    }

    function saveChitEntry() {
      const groupId = document.getElementById('groupSelect').value;
      const due = parseInt(document.getElementById('chitMonth').value);
      const amount = parseInt(document.getElementById('chitAmount').value);
      const date = document.getElementById('chitDate').value;

      if (!groupId || !due || !amount || !date || selectedMembers.length === 0) {
        alert("‚ùå Please fill all fields and select members.");
        return;
      }

      const group = data.groups.find(g => g.id === groupId);
      if (!group.chitsGiven) group.chitsGiven = [];

      group.chitsGiven.push({
        due,
        members: [...selectedMembers],
        amount,
        date
      });

      localStorage.setItem('chitData', JSON.stringify(data));
      alert("‚úÖ Chit saved!");
      renderChitStatus();
    }

    loadGroups();
  </script>
</body>
</html>
