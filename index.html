<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meena Chitfunds ‚Äì Dashboard</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
      padding-bottom: 100px;
    }
    header {
      background: #1f1f1f;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #00bcd4;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      background: #1c1c1c;
      padding: 0.5rem;
      border-bottom: 1px solid #333;
    }
    nav button {
      flex: 1 1 45%;
      margin: 0.25rem;
      padding: 0.75rem;
      border: none;
      background: #2a2a2a;
      color: #ccc;
      font-weight: 500;
      border-radius: 6px;
      cursor: pointer;
    }
    nav button:hover {
      background: #333;
      color: #00e6e6;
    }
    input[type="file"] {
      background: #2a2a2a;
      border: 1px solid #444;
      color: #aaa;
      padding: 0.5rem;
      border-radius: 6px;
      font-size: 0.9rem;
      width: 100%;
      margin-top: 0.5rem;
    }
    .container {
      padding: 1rem;
    }

    #storageStatus {
      margin-bottom: 1rem;
      text-align: center;
      font-size: 0.95rem;
      color: #ccc;
    }

    .summary {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .card {
      flex: 1 1 45%;
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      text-align: center;
    }
    .group-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .group-card {
      background: #1f1f1f;
      padding: 1rem;
      border-radius: 10px;
      border: 1px solid #333;
    }
    .group-card h3 {
      margin-bottom: 0.3rem;
      color: #00e676;
    }
    .group-card small {
      color: #aaa;
    }
    .group-card a {
      display: inline-block;
      margin-top: 0.5rem;
      text-decoration: none;
      color: #00bcd4;
      margin-right: 1rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #1c1c1c;
      color: #888;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>

  <header>Meena Chitfunds</header>

  <nav>
    <button onclick="window.location='add-group.html'">‚ûï Add Group</button>
    <button onclick="window.location='add-member.html'">üë§ Add Member</button>
    <button onclick="window.location='add-payment.html'">üí∏ Add Payment</button>
    <button onclick="window.location='chit-give.html'">ü™ô Give Chit</button>
    <button onclick="window.location='report.html'">üìä Reports</button>
    <button onclick="exportJSON()">üì§ Export</button>
    <input type="file" accept=".json" onchange="importJSON(event)">
  </nav>

  <div class="container">
    <div id="storageStatus">Checking local data...</div>

    <div class="summary">
      <div class="card" id="totalGroups">Groups: 0</div>
      <div class="card" id="totalMembers">Members: 0</div>
      <div class="card" id="totalAmount">Total Collected: ‚Çπ0</div>
      <div class="card" id="totalProfit">Profit: ‚Çπ0</div>
    </div>

    <div class="group-list" id="groupList">
      <!-- Group cards will appear here -->
    </div>
  </div>

  <footer>Powered by Goorac ¬∑ v1.0</footer>

  <script>
    let data = { groups: [] };

    function loadData() {
      const raw = localStorage.getItem('chitData');
      if (raw) {
        data = JSON.parse(raw);
      }
    }

    function saveData() {
      localStorage.setItem('chitData', JSON.stringify(data));
    }

    function importJSON(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        try {
          const imported = JSON.parse(reader.result);
          if (!imported.groups) throw 'Invalid file';
          data = imported;
          saveData();
          alert('‚úÖ Data imported successfully');
          renderDashboard();
        } catch {
          alert('‚ùå Invalid JSON file!');
        }
      };
      reader.readAsText(file);
    }

    function exportJSON() {
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'meena-chitfunds.json';
      a.click();
    }

    function renderDashboard() {
      const groups = data.groups || [];

      const status = document.getElementById('storageStatus');
      if (groups.length > 0) {
        status.innerHTML = '‚úîÔ∏è Loaded from localStorage';
        status.style.color = '#66ff99';
      } else {
        status.innerHTML = '‚ö†Ô∏è No data found. Please import a file.';
        status.style.color = '#ff9999';
      }

      document.getElementById('totalGroups').innerText = `Groups: ${groups.length}`;

      let memberCount = 0;
      let total = 0;
      let profit = 0;

      const list = document.getElementById('groupList');
      list.innerHTML = '';

      groups.forEach(group => {
        const members = group.members || [];
        memberCount += members.length;

        group.monthlyAmounts?.forEach(amt => total += amt * members.length);

        const given = group.chitsGiven?.reduce((sum, entry) => sum + (entry.amount || 0), 0) || 0;
        profit += (total - given);

        const div = document.createElement('div');
        div.className = 'group-card';
        div.innerHTML = `
          <h3>${group.name}</h3>
          <small>Start: ${group.startMonth} | Members: ${members.length}</small><br/>
          <a href="group.html?groupId=${group.id}">üîç View</a>
          <a href="report.html?groupId=${group.id}">üìä Report</a>
        `;
        list.appendChild(div);
      });

      document.getElementById('totalMembers').innerText = `Members: ${memberCount}`;
      document.getElementById('totalAmount').innerText = `Total Collected: ‚Çπ${total}`;
      document.getElementById('totalProfit').innerText = `Profit: ‚Çπ${profit}`;
    }

    loadData();
    renderDashboard();
  </script>

</body>
</html>
